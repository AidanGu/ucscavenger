<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Set the body to full height of the viewport */
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        header a {
            color: #ffc013;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        #map, iframe {
            width: 100%;
            height: 100vh; /* 100% of the viewport height */
        }

        #popup-window {
            position: fixed;
            width: 300px;
            height: 200px;
            background: white;
            border: 1px solid black;
            padding: 10px;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 10;
            display: none;
        } 
        body.inverted {
            filter: invert(100%);
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Home</a>
        <a href="map.html">Map</a>
        <a href="quests.html">Quests</a>
        <a href="profile.html">Profile</a>
        <a href="settings.html">Settings</a>
    </header>

    <!-- Your page content goes here -->
    <h1 style="text-align: center;">Settings</h1>

    <!-- Button to invert colors -->
    <button onclick="invertColors()">Invert Colors</button>

    <div id="map"></div>

    <script>
        // Function to toggle color inversion
        function invertColors() {
            var body = document.body;
            body.classList.toggle('inverted');
            
            // Set a cookie to remember user preference
            var isInverted = body.classList.contains('inverted');
            document.cookie = "colorInverted=" + isInverted;
        }

        // Check for color inversion preference on page load
        document.addEventListener('DOMContentLoaded', function() {
            var isInverted = document.cookie.includes('colorInverted=true');
            if (isInverted) {
                document.body.classList.add('inverted');
            }
        });
    </script>
</body>
</html>
