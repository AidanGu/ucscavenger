<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        .slugs {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
        }

        .slug {
            width: 120px; /* Adjust the width */
            height: 120px; /* Adjust the height */
            margin: 10px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .creator img {
            width: 100%;
            height: 100%;
            object-fit: scale-down;
        }

        .creator p {
            text-align: center;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <header>
        <a href="index.html">Home</a>
        <a href="map.html">Map</a>
        <a href="quests.html">Quests</a>
        <a href="profile.html">Profile</a>
        <a href="settings.html">Settings</a>
    </header>

    <!-- Your page content goes here -->
    <h1 style="text-align: center;">Profile</h1>
    
    <div id="map"></div>

    <!-- Profile name input form -->
    <div id="profile-form">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" placeholder="Your Name">
        <button onclick="saveName()">Save</button>
    </div>

    <!-- Display saved profile name -->
    <div id="profile-name"></div>
    <div style="position: relative">
        
    </div>

    <div class="slugs">
        <!-- slug button 1 -->
        <div class="slug">
            <img src="defaultSLUG.png" alt="slug 1" width="100" height="100">
            <p>Default Slug</p>
        </div>

        <!-- slug button 2 -->
        <div class="slug">
            <img src="pngbobross.png" alt="slug 2" width="100" height="100">
            <p>Porter Slug</p>
        </div>

        <!-- slug button 3 -->
        <div class="slug">
            <img src="baskinPNG.png" alt="slug 3" width="100" height="100">
            <p>Baskin Slug</p>
        </div>

        <!-- slug button 4 -->
        <div class="slug">
            <img src="quarryPNG.png" alt="slug 4" width="100" height="100">
            <p>Central Campus Slug</p>
        </div>

        <!-- slug button 5 -->
        <div class="slug">
            <img src="tempSLUG.png" alt="slug 5" width="100" height="100">
            <p>Science Hill Slug</p>
        </div>

        <!-- slug button 6 -->
        <div class="slug">
            <img src="masterSlug.png" alt="slug 6" width="100" height="100">
            <p>Master Slug</p>
        </div>
        
    <script>
        // Function to save the entered name in a cookie
        function saveName() {
            var enteredName = document.getElementById("name").value;
            document.cookie = "profileName=" + enteredName;
            displayProfileName();
        }

        // Function to display the saved profile name
        function displayProfileName() {
            var profileNameElement = document.getElementById("profile-name");
            var savedName = getCookie("profileName");

            if (savedName) {
                profileNameElement.textContent = "Welcome, " + savedName + "!";
            } else {
                profileNameElement.textContent = "";
            }
        }

        // Function to get the value of a cookie
        function getCookie(cookieName) {
            var name = cookieName + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var cookieArray = decodedCookie.split(';');

            for (var i = 0; i < cookieArray.length; i++) {
                var cookie = cookieArray[i].trim();
                if (cookie.indexOf(name) == 0) {
                    return cookie.substring(name.length, cookie.length);
                }
            }

            return "";
        }

        // Display saved profile name on page load
        window.addEventListener("DOMContentLoaded", function() {
            displayProfileName();
        });
    </script>
</body>
</html>
