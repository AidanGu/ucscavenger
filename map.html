<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <style>
        #map {
            height: 400px; /* Set the desired height of the map */
            width: 100%;
        }
    </style>
    <script>
        let map;

        function initMap() {
            // Coordinates for the initial map center
            const center = { lat: 37.7749, lng: -122.4194 }; // San Francisco, CA

            // Create a new map centered at the specified coordinates
            map = new google.maps.Map(document.getElementById('map'), {
                center: center,
                zoom: 12 // Adjust the initial zoom level
            });

            // Add any additional markers or interactive features as needed
            // Example marker:
            const marker = new google.maps.Marker({
                position: center,
                map: map,
                title: 'Marker Title'
            });
        }
    </script>
</head>
<body>
    <h1>Interactive Map Page</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12748.052015556363!2d-122.07238095000001!3d36.9856228!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808e41a2ff8cbf4f%3A0x3a8e3b7c928320d5!2sUniversity%20of%20California%2C%20Santa%20Cruz!5e0!3m2!1sen!2sus!4v1705745643116!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <div id="map"></div>
</body>
</html>
