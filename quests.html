        body {

        #popup-window {
            position: fixed;
            width: 300px;
            height: 200px;
            background: white;
            border: 1px solid black;
            padding: 10px;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 10;
            display: none;
        } 

        .popup {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
        }
        .popup-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888888;
            width: 30%;
            font-weight: bolder;
        }
        .popup-content button {
            display: block;
            margin: 0 auto;
        }
        .show {
            display: block;
        }
    </style>

    <h1>Porter</h1>
    
    <button id="myButton">
        Visit the Koi Pond!
    </button>
    <div id="myPopup" class="popup">
        <div class="popup-content">
            <h1 style="color:green;">Koi Pond</h1>
            <p>What's on the plaque?</p>
            <input type="text" id="koiPondUser" size="30">
            <button id="submitButton">Submit</button>
            <button id="closePopup">Close</button>
            <div id="resultMessage" style="font-size: 24px; margin-top: 10px;"></div>
        </div>
    </div>
    
    <script>
        var koiButton = document.getElementById("myButton");
        var koiPopup = document.getElementById("myPopup");
        var koiClosePopup = document.getElementById("closePopup");
        var koiSubmitButton = document.getElementById("submitButton");
        var koiPondUserInput = document.getElementById("UserInput");
        var koiresultMessageElement = document.getElementById("resultMessage");
    
        koiButton.addEventListener("click", function () {
            koiPopup.classList.add("show");
        });
    
        koiClosePopup.addEventListener("click", function () {
            koiPopup.classList.remove("show");
        });
    
        koiWindow.addEventListener("click", function (event) {
            if (event.target == koiPopup) {
                koiPopup.classList.remove("show");
            }
        });
    
        koiSubmitButton.addEventListener("click", function () {
            var userInputValue = koiPondUserInput.value;
            var specificValue = "fish"; // Replace with your specific value
    
            // Check if the user input is the same as the specific value
            var isSame = userInputValue.toLowerCase() === specificValue.toLowerCase();
    
            // Display the result on the screen
            resultMessageElement.textContent = isSame ? "Quest Completed" : "Incorrect, please try again";
            if (isSame) {
                koiButton.disabled = true;
            }


            // Close the popup (you can adjust this based on your requirements)
            if (isSame) {
                setTimeout(function() {
                    koiPopup.classList.remove("show");
                    resultMessageElement.textContent = ""; // Clear the result after a delay
                }, 3000);
            }
    </script>
