<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quests</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        #popup-window {
            position: fixed;
            width: 300px;
            height: 200px;
            background: white;
            border: 1px solid black;
            padding: 10px;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 10;
            display: none;
        } 

        .popup {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
        }
        .popup-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888888;
            width: 30%;
            font-weight: bolder;
        }
        .popup-content button {
            display: block;
            margin: 0 auto;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html">Home</a>
        <a href="map.html">Map</a>
        <a href="quests.html">Quests</a>
        <a href="profile.html">Profile</a>
        <a href="settings.html">Settings</a>
    </header>

    <!-- Your page content goes here -->
    <h1 style="text-align: center;">Quests</h1>
    <button id="myButton">
        Go To Koi Pond!
    </button>

    <div id="myPopup" class="popup">
        <div class="popup-content">
            <h1 style="color:green;">
                What is inscribed on the plaque on the koi pond?
              </h1>
            <p>This is a popup box!</p>
            <input type="text" id="koiPondUser" size="30">
            <button id="submit-button">Submit</button>
            <button id="close-button">Close</button>
        </div>
    </div>

</body>
</html>
